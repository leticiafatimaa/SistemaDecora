<mat-card class="Center">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Senha" type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="User Type">
          <mat-option value="option">User</mat-option>
          <mat-option value="option">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/login">Voltar</button>
    <button mat-button>Registrar-se</button>
  </mat-card-actions>
</mat-card>

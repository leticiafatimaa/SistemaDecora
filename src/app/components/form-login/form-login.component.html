<mat-card class="Center">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Senha" type="password">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button >Entrar</button>
    <button mat-button routerLink="/register" >Registrar-se</button>
  </mat-card-actions>
</mat-card>
